        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Setif_boundary_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Setif_boundary_0_0() {
            return {
                pane: 'pane_Setif_boundary_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,228,228,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Setif_boundary_0');
        map.getPane('pane_Setif_boundary_0').style.zIndex = 400;
        map.getPane('pane_Setif_boundary_0').style['mix-blend-mode'] = 'normal';
        var layer_Setif_boundary_0 = new L.geoJson(json_Setif_boundary_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Setif_boundary_0',
            layerName: 'layer_Setif_boundary_0',
            pane: 'pane_Setif_boundary_0',
            onEachFeature: pop_Setif_boundary_0,
            style: style_Setif_boundary_0_0,
        });
        bounds_group.addLayer(layer_Setif_boundary_0);
        map.addLayer(layer_Setif_boundary_0);

        });
        bounds_group.addLayer(layer_primary_roads_3);
        map.addLayer(layer_primary_roads_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/primary_roads_3.png" /> primary_roads': layer_primary_roads_3,'<img src="legend/secondary_roads_2.png" /> secondary_roads': layer_secondary_roads_2,'<img src="legend/tertiary_roads_1.png" /> tertiary_roads': layer_tertiary_roads_1,'<img src="legend/Setif_boundary_0.png" /> Setif_boundary': layer_Setif_boundary_0,},{collapsed:false}).addTo(map);
